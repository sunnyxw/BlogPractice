<div class="listDisplay">
  <mat-accordion *ngFor = "let post of myPosts">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{post.subtitle}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>
    </mat-expansion-panel>
    <mat-divider></mat-divider>
  </mat-accordion>
</div>
